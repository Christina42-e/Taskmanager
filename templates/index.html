<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Todo App</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .todo-text {
            font-size: 1.1rem;
        }
        .action-btn {
            font-size: 1.2rem;
            color: #007bff;
            cursor: pointer;
        }
        .action-btn:hover {
            color: #0056b3;
        }
        .todo-checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Welcome to Flask Todo App!</h1>

        <!-- Form to add a new todo -->
        <form action="/" method="POST" class="mt-4">
            <div class="form-group d-flex">
                <input type="text" name="todo_item" id="todo_item" class="form-control mr-2" style="width: 90%;" placeholder="Enter your todo" required>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
        </form>

        <!-- Todo List Table -->
        <table class="table table-bordered table-hover mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Todo List</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>
                        <input type="checkbox" class="todo-checkbox" data-task-id="{{ task.id }}">
                        <span class="todo-text">{{ task.todo }}</span>
                    </td>
                    <td>
                        <a href= "/update/{{task.id}}"><i class="fas fa-edit action-btn ml-2" data-toggle="tooltip" data-placement="top" title="Update"></i></a>
                        <a href= "/delete/{{task.id}}" onclick = "return ConfirmDelete()">
                            <i class="fas fa-trash-alt action-btn" data-toggle="tooltip" data-placement="top" title="Delete"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js (required for certain Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome JS for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        // Tooltip initialization
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

        // Add event listener to all checkboxes
        document.querySelectorAll('.todo-checkbox').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var todoText = this.closest('tr').querySelector('.todo-text');
                if (this.checked) {
                    todoText.style.textDecoration = "line-through"; // Strike through text
                } else {
                    todoText.style.textDecoration = "none"; // Remove strike through
                }
            });
        });
    </script>
    <script>
        function ConfirmDelete(){
            return confirm("Are you sure you want to delete this todo task?")
        }
    </script>
</body>
</html>
